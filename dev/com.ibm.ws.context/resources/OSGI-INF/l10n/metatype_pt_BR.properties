contextService=Propaga\u00e7\u00e3o de Contexto
contextService.desc=Configura como o contexto \u00e9 propagado para encadeamentos

baseContextRef=Contexto de Base
baseContextRef$Ref=Inst\u00e2ncia base da qual o contexto \u00e9 herdado
baseContextRef.desc=Especifica um servi\u00e7o de contexto de base do qual \u00e9 herdado contexto que n\u00e3o esteja ainda definido neste servi\u00e7o de contexto.

onError=A\u00e7\u00e3o a Ser Executada em Caso de Erro
onError.desc=Determina a a\u00e7\u00e3o a ser executada em resposta a erros de configura\u00e7\u00e3o. Por exemplo, se securityContext estiver configurado neste contextService mas o recurso de seguran\u00e7a n\u00e3o estiver ativado, onError determinar\u00e1 se se deve falhar, emitir um aviso ou ignorar as partes da configura\u00e7\u00e3o que estejam incorretas.
onError.FAIL=Falhar quando configura\u00e7\u00e3o incorreta for encontrada.
onError.IGNORE=Ignorar configura\u00e7\u00e3o incorreta.
onError.WARN=Emitir um aviso para configura\u00e7\u00e3o incorreta.
