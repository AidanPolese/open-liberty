#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=Token LTPA
ltpa.token.config.desc=Configurazione token LTPA (Lightweight Third Party Authentication).

keysFileName=File delle chiavi del token LTPA
keysFileName.desc=Percorso del file che contiene le chiavi del token.

keysPassword=Password delle chiavi del token LTPA
keysPassword.desc=Password per le chiavi del token. Il valore pu\u00f2 essere memorizzato come testo in chiaro oppure in formato codificato. Si consiglia di codificare la password; utilizzare lo strumento securityUtility con l'opzione encode.

expiration=Scadenza token LTPA
expiration.desc=L'intervallo di tempo, espresso in minuti, dopo il quale scade un token.

ltpa.monitorInterval=Frequenza di polling del file chiavi del token LTPA
ltpa.monitorInterval.desc=La frequenza con la quale il server controlla se sono presenti aggiornamenti al file di chiavi del token LTPA.
