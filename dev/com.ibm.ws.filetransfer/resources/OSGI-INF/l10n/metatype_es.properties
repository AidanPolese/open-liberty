remoteFileAccess.name=Acceso de archivos remotos
remoteFileAccess.desc=Este elemento contiene los artefactos que controlan el nivel de acceso de archivos expuesto para las conexiones remotas. 

readDir.name=Directorio de acceso de lectura
readDir.desc=Un directorio para el que los clientes remotos tienen permiso de lectura. Puede haber varios elementos readDir y cada uno representa un directorio \u00fanico que puede hacer referencia a variables o v\u00edas de acceso absolutas. El valor por omisi\u00f3n es ${wlp.install.dir}, ${wlp.user.dir} y  ${server.output.dir}

writeDir.name=Directorio de acceso de escritura
writeDir.desc=Un directorio para el que los clientes remotos tienen permiso de lectura y escritura. Puede haber varios elementos writeDir y cada uno representa un directorio \u00fanico que puede hacer referencia a variables o v\u00edas de acceso absolutas. El valor por omisi\u00f3n es un conjunto vac\u00edo de directorios. 
