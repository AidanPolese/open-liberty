cors=Compartilhamento de Recursos de Origem Cruzada
cors.desc=Refere-se a um procedimento de seguran\u00e7a de dom\u00ednio cruzado para clientes baseados em JavaScript.

domain=Nome de dom\u00ednio
domain.desc=O nome do dom\u00ednio representa a URL que est\u00e1 sendo configurada com essas defini\u00e7\u00f5es do CORS.

allowedOrigins=Origens permitidas
allowedOrigins.desc=Uma lista separada por v\u00edrgula de origens permitidas para acessar o dom\u00ednio configurado.

allowedMethods=M\u00e9todos permitidos
allowedMethods.desc=Uma lista separada por v\u00edrgula de m\u00e9todos HTTP permitidos a serem usados pelo dom\u00ednio de origem ao fazer solicita\u00e7\u00f5es para o dom\u00ednio configurado.

allowedHeaders=Cabe\u00e7alhos permitidos
allowedHeaders.desc=Uma lista separada por v\u00edrgula de cabe\u00e7alhos HTTP permitidos a serem usados pelo dom\u00ednio de origem ao fazer solicita\u00e7\u00f5es para o dom\u00ednio configurado.

allowCredentials=Permitir credenciais
allowCredentials.desc=Um booleano que indica se as credenciais do usu\u00e1rio podem ser inclu\u00eddas na solicita\u00e7\u00e3o.

exposeHeaders=Expor cabe\u00e7alhos
exposeHeaders.desc=Uma lista separada por v\u00edrgula de cabe\u00e7alhos HTTP seguros para serem expostos para a API de chamada.

maxAge=Idade m\u00e1xima
maxAge.desc=Um log que indica quantos segundos uma resposta a uma solicita\u00e7\u00e3o de simula\u00e7\u00e3o pode ser armazenada em cache no navegador.
