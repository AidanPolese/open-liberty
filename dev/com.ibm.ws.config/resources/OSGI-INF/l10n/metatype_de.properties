config.name=Konfigurationsverwaltung
config.desc=Definiert, wie der Server Konfigurationsdaten verarbeitet.

config.monitorInterval.name=Abfragerate aktualisieren
config.monitorInterval.desc=Rate, mit der der Server nach Konfigurationsaktualisierungen sucht.

config.trigger.name=Aktualisierungstrigger
config.trigger.desc=Methode oder Ausl\u00f6ser f\u00fcr Konfigurationsaktualisierungen.
config.trigger.timed=Server sucht im Abfrageintervall nach \u00c4nderungen in allen Konfigurationsdateien und aktualisiert die Laufzeitkonfiguration mit den gefundenen \u00c4nderungen
config.trigger.external=Der Server aktualisiert die Konfiguration nur, wenn der dazu von der FileNotificationMbean aufgefordert wird. Die FileNotificationMbean wird gew\u00f6hnlich von einem externen Programm wie einer integrierten Entwicklungsumgebung oder einer Managementanwendung aufgerufen.
config.trigger.disabled=Inaktiviert die gesamte Aktualisierungs\u00fcberwachung. Es werden keine Konfigurations\u00e4nderungen angewendet, solange der Server aktiv ist.

config.onError.name=Bei Fehler
config.onError.desc=Aktion, die nach dem Auftreten eines Konfigurationsfehlers ausgef\u00fchrt werden soll.
config.onError.warn=Der Server gibt Warnungen und Fehlernachrichten aus, wenn ein Konfigurationsfehler auftritt. 
config.onError.fail=Der Server gibt eine Warnung oder Fehlernachricht beim ersten Auftreten des Fehlers aus und stoppt den Server dann.
config.onError.ignore=Der Server gibt keine Warnungen und Fehlernachrichten aus, wenn ein Konfigurationsfehler auftritt.
 
