-include= ~../cnf/resources/bnd/cmdline.props
bVersion=1.0

Bundle-Name: WebSphere Feature List Generator
Bundle-SymbolicName: com.ibm.ws.kernel.feature.featurelist
Require-Bundle: com.ibm.ws.kernel.feature; version="[1,1.0.100)", \
  com.ibm.ws.org.apache.aries.util; version="[1,1.0.100)", \
  com.ibm.ws.config; version="[1,1.0.100)", \
  com.ibm.ws.kernel.service; version="[1.3,1.3.100)", \
  com.ibm.ws.logging; version="[1,1.0.100)", \
  org.eclipse.osgi; version="[3.10, 3.12)", \
  com.ibm.ws.org.eclipse.equinox.metatype; version="[1.0.0, 1.0.100)"
Command-Class: com.ibm.ws.kernel.feature.internal.generator.FeatureListGenerator

-outputmask: ws-featurelist.jar

publish.tool.jar=ws-featurelist.jar

-buildpath: \
	${javac.bootclasspath.java6}
