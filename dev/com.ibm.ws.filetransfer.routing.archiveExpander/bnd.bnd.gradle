-include= ~../cnf/resources/bnd/bundle.props
bVersion=1.0

Bundle-Name: Archive Expander
Bundle-SymbolicName: com.ibm.ws.filetransfer.routing.archiveExpander
Bundle-Description: Archive Expander; version=${bVersion}

Main-Class: com.ibm.ws.filetransfer.routing.archiveExpander.ArchiveExpander

Export-Package: \
  com.ibm.ws.filetransfer.routing.archiveExpander

Private-Package: \
 org.apache.commons.compress.archivers.zip

Import-Package: \
 !org.apache.commons.compress.compressors.lzw, \
 !org.apache.commons.compress.parallel, *

-includeresource: \
 @${repo;com.ibm.ws.org.apache.commons.compress.1.10}!/org/apache/commons/compress/archivers/ArchiveEntry*, \
 @${repo;com.ibm.ws.org.apache.commons.compress.1.10}!/org/apache/commons/compress/archivers/ArchiveInputStream*, \
 @${repo;com.ibm.ws.org.apache.commons.compress.1.10}!/org/apache/commons/compress/compressors/lzw/LZWInputStream*, \
 @${repo;com.ibm.ws.org.apache.commons.compress.1.10}!/org/apache/commons/compress/compressors/CompressorInputStream*, \
 @${repo;com.ibm.ws.org.apache.commons.compress.1.10}!/org/apache/commons/compress/archivers/ArchiveOutputStream*, \
 @${repo;com.ibm.ws.org.apache.commons.compress.1.10}!/org/apache/commons/compress/utils/BitInputStream*, \
 @${repo;com.ibm.ws.org.apache.commons.compress.1.10}!/org/apache/commons/compress/utils/CharsetNames*, \
 @${repo;com.ibm.ws.org.apache.commons.compress.1.10}!/org/apache/commons/compress/utils/Charsets*, \
 @${repo;com.ibm.ws.org.apache.commons.compress.1.10}!/org/apache/commons/compress/utils/IOUtils*

instrument.disabled: true

-buildpath: \
	com.ibm.ws.org.apache.commons.compress.1.10,\
	com.ibm.ws.filetransfer.routing.archiveExpander.common;version=latest,\
	com.ibm.ws.filetransfer.routing.archiveExpander.java7;version=latest, \
	com.ibm.ws.org.osgi.annotation.versioning.1.0.0;version=latest
