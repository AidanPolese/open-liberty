apply from: '../cnf/gradle/scripts/fat.gradle'
	
addRequiredLibraries {
	doLast {
		configurations {
			mojarra
		}
		dependencies {
			mojarra 'com.sun.faces:jsf-impl:2.2.14', 'com.sun.faces:jsf-api:2.2.14'
		}
		copy {
			from configurations.mojarra
			into "${buildDir}/autoFVT/publish/files/mojarra/"
		}
		// TODO-6677: Eventually we will not need to copy the jsfContainer integration jar at build-time
		copy {
			from "${projectDir}/../com.ibm.ws.jsfContainer.2.2/generated/com.ibm.ws.jsfContainer.2.2.jar"
			into "${buildDir}/autoFVT/publish/files/mojarra/"
		}
	}
}

assemble {
	dependsOn addRequiredLibraries
}
