wasJmsPort.desc=La porta utilizzata per le richieste di connessione dell'applicazione di messaggistica client JMS WAS. Utilizzare -1 per disabilitare questa porta.

wasJmsSSLPort=Porta sicura
wasJmsSSLPort.desc=La porta utilizzata per le richieste di connessione dell'applicazione di messaggistica client JMS WAS protette con SSL. Utilizzare -1 per disabilitare questa porta.

tcpOptions=Opzioni TCP
