wasJmsEndpoint=Endpoint JMS WAS
wasJmsEndpoint.desc=Propriet\u00e0 di configurazione per le richieste di connessione in entrata JMS WAS.

wasJmsEndpointId=Nome endpoint JMS WAS
wasJmsEndpointId.desc=Il nome dell'endpoint JMS WAS.

host=Host
host.desc=L'indirizzo IP, il nome host DNS (domain name server) con il suffisso del nome del dominio, o solo il nome host DNS, utilizzato da un client per richiedere una risorsa. Utilizzare '*' per tutte le interfacce di rete disponibili.

