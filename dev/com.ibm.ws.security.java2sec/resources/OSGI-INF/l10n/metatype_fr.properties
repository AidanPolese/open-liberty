policy.config=S\u00e9curit\u00e9 Java 2
policy.config.desc=Configuration des droits de la s\u00e9curit\u00e9 Java 2. 

codebase=Adresse de base (codebase)
codebase.desc=Codebase auquel est accord\u00e9 le droit.

signedBy=Sign\u00e9 par
signedBy.desc=Valeur indiquant l'alias d'un certificat enregistr\u00e9 dans le fichier de cl\u00e9s.

principalType=Classe principale
principalType.desc=Nom de la classe qui doit \u00eatre mise en correspondance pour le nom principal indiqu\u00e9.

principalName=Nom principal
principalName.desc=Principal auquel le droit est accord\u00e9.

className=Classe de droits
className.desc=Nom de la classe impl\u00e9mentant les droits accord\u00e9s. Par exemple, java.io.FilePermission.   

name=Nom de la cible
name.desc=Cible \u00e0 laquelle le droit s'applique, par exemple, tous les fichiers pour java.io.FilePermission.

actions=Actions
actions.desc=Actions que le droit autorise sur le nom de la cible, Par exemple, lecture pour java.io.FilePermission.

restriction=Restriction
restriction.desc=D\u00e9clare si le droit est restreint et non accord\u00e9. Si la restriction a la valeur "true", ce droit est refus\u00e9 et non accord\u00e9.
