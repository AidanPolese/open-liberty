principalName=Principalname
principalName.desc=Der Principal, dem die Berechtigung erteilt wird.

className=Berechtigungsklasse
className.desc=Der Name der Klasse, die die zu erteilende Berechtigung implementiert, z. B. java.io.FilePermission.   

name=Zielname
name.desc=Das Ziel, f\u00fcr das die Berechtigung gilt, z. B. ALLE DATEIEN im Fall von java.io.FilePermission.

actions=Aktionen
actions.desc=Die Aktionen, die gem\u00e4\u00df Berechtigungserteilung f\u00fcr den Zielnamen zul\u00e4ssig sind, z. B. Lesen im Fall von java.io.FilePermission.

restriction=Einschr\u00e4nkung
restriction.desc=Deklariert, ob die Berechtigung eingeschr\u00e4nkt und nicht erteilt wird. Wenn Einschr\u00e4nkung auf "true" gesetzt ist, wird diese Berechtigung verweigert und nicht erteilt.
