certificateFilter.desc=Indique la propri\u00e9t\u00e9 de mappage de certificat de filtre pour le filtre LDAP. Le filtre est utilis\u00e9 pour mapper des attributs dans le certificat de client pour les entr\u00e9es du registre LDAP. Par exemple, le filtre peut \u00eatre sp\u00e9cifi\u00e9 sous la forme : uid=${SubjectCN}.

