ejbSecurityService.config=S\u00e9curit\u00e9 du conteneur d'EJB (Enterprise JavaBean)
ejbSecurityService.config.desc=Configure la s\u00e9curit\u00e9 du conteneur d'EJB

useUnauthenticatedForExpiredCredentials=Utiliser des donn\u00e9es d'identification non authentifi\u00e9es pour les v\u00e9rifications d'autorisation lorsque les donn\u00e9es d'identificateur en cours arrivent \u00e0 expiration.
useUnauthenticatedForExpiredCredentials.desc=Lorsque les donn\u00e9es d'identification en cours arrivent \u00e0 expiration et que cette propri\u00e9t\u00e9 est d\u00e9finie, des donn\u00e9es d'identification non authentifi\u00e9es sont utilis\u00e9es pour les v\u00e9rifications d'autorisation et les appels d'API sur les beans EJB. Si cette propri\u00e9t\u00e9 n'est pas d\u00e9finie, l'appel de m\u00e9thode se produit m\u00eame lorsque les donn\u00e9es d'identification de l'auteur de l'appel arrivent \u00e0 expiration avant que l'appel d'EJB ne se produise. 

useRealmQualifiedUserNames=Utiliser des noms d'utilisateur d\u00e9finis par le domaine 
useRealmQualifiedUserNames.desc=Indique que les noms d'utilisateur renvoy\u00e9es par des m\u00e9thodes, telles la m\u00e9thode getUserPrincipal() sont qualifi\u00e9s avec le domaine de s\u00e9curit\u00e9 dans lequel ils se trouvent.

